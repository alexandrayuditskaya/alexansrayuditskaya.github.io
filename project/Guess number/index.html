<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess number</title>
</head>
<body>
    <div>
        <h1>Guess number</h1>
        <p>The computer thought of a number. Try to guess it.<br>
            Enter a number in the text box and click on the "Check".</p>
        <p>Hint: <span class="hint">:)</span></p>
        <p>Attempts: <span class="att">15</span></p>
        <input class="number" placeholder="Enter number"><br>
        <button class="check">Check</button><br>
        <button class="new">New game</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
